<section data-ng-controller="TakersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Takers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="taker in takers" data-ng-href="#!/takers/{{taker._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="taker.created | date:'medium'"></span>
				by
				<span data-ng-bind="taker.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="taker.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!takers.$resolved || takers.length">
    	No Takers yet, why don't you <a href="/#!/takers/create">create one</a>?
    </div>
</section>

<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Qas</h1>{{article.title}}
        <div>{{article}}</div>
	</div>
	<div class="list-group">
		<a data-ng-repeat="qa in article.qa" ng-click="modalUpdate('lg',qa)" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="qa.question"></h4>
            <small class="list-group-item-text">
				Created on
				<span data-ng-bind="qa.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="qa.user.displayName"></span>
			</small>

			<p class="list-group-item-text" data-ng-bind="qa.choices.length"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center">
		Create a new qas? <a href="#!/qas/{{article._id}}/create">create one</a>?
	</div>
</section>

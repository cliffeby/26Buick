<section data-ng-controller="ArticlesController" data-ng-init="taker()">
	<div class="page-header">
  <h1>{{article.qa[1].question}}</h1>
	</div>
	<div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="submitAnswers()">
            <div class="col-md-1">

                <fieldset>
                    <div class='input-group' ng-repeat="choices in article.qa[1].choices">
					<span class="input-group-addon">
					<input type='checkbox' ng-model='choices.correctAnswer[$index]'>
                        {{choices.answer}}
					</span>
                    </div>

                    </fieldset>

            </div>
            <div class="col-md-6">
                <fieldset>
                    <div>
                        <img ng-src="{{imageURL}}" height="100" width="100">
                    </div>
                    <div class="controls">
                        <input data-ng-model="hint" id="content" class="form-control" placeholder="Hint">
                    </div>
                    <hr />

                    <h4>next question</h4>

                    <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                    <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>


                        <div class="form-group">
                            <input type="submit" class="btn btn-default">
                        </div>

                </fieldset>

            </div>
        </form>
	</div>
</section>

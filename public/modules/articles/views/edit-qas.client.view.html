<section data-ng-controller="ArticlesController">
    <!--<div class="page-header">-->
        <!--<h1>Edit Qa</h1>-->
    <!--</div>-->
    <div class="col-md-12">
        <form class="form-horizontal"  novalidate>
            <div class="form-group">
                <label class="dialog-header-wait" for="title">Question</label>

                <div class="modal-header">
                    <textarea data-ng-model="qa.question" id="title" class="form-control" placeholder="Question"
                              required></textarea>
                </div>
            </div>
            <div class="modal-body">
                <label>Correct______________Answers____________________Delete</label>

                <div class='input-group' ng-repeat="choice in qa.choices">
				<span class="input-group-addon">
					<input type='checkbox' data-ng-model='choice.selectedAnswer'>
				</span>
                    <input type="text" data-ng-model="choice.answer" class="form-control"
                           placeholder="Enter answer {{$index+1}} text"><br>
					
				<span class='input-group-addon'>
					<button type='button' class='btn2' ng-click='deleteChoice($event)'>{{$index+1}}</button>
				</span>
                </div>

                <button type="button" class="btn btn-default" ng-click="addChoice()">
                    <span class="glyphicon glyphicon-plus"></span> Add another
                </button>

            </div>


            <section class='col-md-6'>
                <div class="form-group">
                    <label class="control-label" for="content">Image URL</label>

                    <div class="controls">
                        <textarea data-ng-model="qa.imageURL" id="content" class="form-control" cols="30" rows="3"
                                  placeholder="Image URL"></textarea>
                    </div>
                    <div>
                        <img ng-src="{{qa.imageURL}}" height="100">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="title">Hint</label>

                        <div class="controls">
                            <input type="text" data-ng-model="qa.hint" id="title2" class="form-control"
                                   placeholder="Hint" required>
                        </div>
                    </div>
                </div>
            </section>
            <div class='row'>
                <section class='col-md-6'>
                </section>
                <section class='col-md-6'>
                    <div class='form-group'>
                        <div>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Type <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="dp1 in typeDropdown">
                                <a>{{dp1.label}}</a>
                            </li>
                        </ul>
                        </div>
                        <div>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown1">
                            Difficulty <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="dp2 in difficultyDropdown">
                                <a>{{dp2.label}}</a>
                            </li>
                        </ul>
                        </div>
                        <br/>
                        <input type='checkbox' data-ng-model='qa.hintOn'>Allow Hint</input>
                        <input type='checkbox' data-ng-model='qa.timeOn'>Timed</input>
                        <input type='checkbox' data-ng-model='qa.fifty50On'>50/50</input>
                        <input type='checkbox' data-ng-model='qa.randomizeAnswersOn'>Randomize Answers</input>
                        <input type='checkbox' data-ng-model='qa.randomizeQuestionsOn'>Randomize Questions</input>
                        <input type="text" data-ng-model="qa.questionNumber" id="title1" class="form-control"
                               placeholder="Question Number" required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="ok()">OK</button>
                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    </div>
                </section>
            </div>
        </form>
    </div>
</section>
